<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Booking</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
      }
      h2 {
        font-size: 24px;
        color: #333;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      label {
        font-size: 14px;
        color: #555;
        text-align: left;
        margin: 10px 0 5px;
        display: block;
      }
      input,
      select {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 16px;
      }
      .btn {
        background-color: #83a4d4;
        color: white;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        text-transform: uppercase;
        width: 100%;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #6a8bbf;
      }
      .check-weather-btn {
        background-color: #ffa500;
        color: white;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      .check-weather-btn:hover {
        background-color: #cc8400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Book Your Trip</h2>
      <form>
        <label for="trip">Select Trip</label>
        <select id="trip" name="trip">
          <option value="">Choose Your Trip</option>
          <option value="switzerland">Switzerland Adventure</option>
          <option value="lakeside">Lakeside Retreat</option>
          <option value="forest">Forest Hideout</option>
          <option value="desert">Desert Oasis</option>
          <option value="ladakh">Ladakh Adventure</option>
          <option value="beachside">Beachside Escape</option>
          <option value="hilltop">Hilltop Camp</option>
          <option value="valley">Valley Retreat</option>
        </select>
        <label for="date">Select Date</label>
        <input type="date" id="date" name="date" required />
        <label for="participants">Number of Participants</label>
        <input
          type="number"
          id="participants"
          name="participants"
          min="1"
          max="10"
          placeholder="1"
          required
        />
        <label for="contact">Contact Information</label>
        <input
          type="text"
          id="contact"
          name="contact"
          placeholder="Your Phone Number"
          pattern="\d{10,}"
          title="Please enter a valid phone number with at least 10 digits"
          required
        />

        <!-- <button  type="submit" href="review.html" class="btn">Book Now</button> -->
        <button type="button" class="btn" id="book-now-btn">Book Now</button>
      </form>
      <button class="check-weather-btn">Check Weather</button>
    </div>

    <script>
      document
        .getElementById("book-now-btn")
        .addEventListener("click", function () {
          window.location.href = "review.html";
        });

      document
        .querySelector(".check-weather-btn")
        .addEventListener("click", function () {
          const city = prompt("Enter city name to check the weather:");

          if (city) {
            window.location.href = `weather_report.html?city=${encodeURIComponent(
              city
            )}`;
          }
        });
    </script>
  </body>
</html>
